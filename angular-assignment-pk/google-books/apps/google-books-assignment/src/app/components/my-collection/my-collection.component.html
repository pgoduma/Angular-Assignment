<section class="my-collection">
    <p *ngIf="(myCollectionItems$ | async)?.length === 0">My collection is empty</p>
    <div fxLayout="row wrap"  fxLayout.lt-md="column" fxLayoutGap="0px" fxLayoutAlign="space-between">
        <div class="mb-4" *ngFor="let book of myCollectionItems$ | async; let i = index; trackBy: trackByBook" fxFlex="0 1 calc(48%)" fxFlex.lt-md="100%">
            <app-book [book]="book"></app-book>
        </div>
    </div>
</section>
